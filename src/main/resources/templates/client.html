<!DOCTYPE html>
<html lang="en"
      layout:decorate="~{layout}"
      xmlns:layout="http://www.w3.org/1999/xhtml"
      xmlns="http://www.w3.org/1999/html" xmlns:th="http://www.thymeleaf.org">

<div layout:fragment="content">
    <h3 th:text="'Client: '+${client.name}"></h3>
    <h5 th:text="'Address: '+${client.address}+'. Age: '+${client.age}"></h5>
    <table class="table table-hover">
        <thead class="thead-dark">
        <tr>
            <th scope="col">Account number</th>
            <th scope="col">Balance</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="account:${client.accounts}">
            <td>
                <a th:href="@{'/accounts/'+${account.id}}" th:text="${account.id}"></a>
            </td>
            <td th:text="${account.balance}"></td>
        </tr>
        </tbody>
    </table>

    <h3>Add new account</h3>
    <form method="post" th:action="@{/accounts}">
        <input id="clientid" name="clientid" th:value="${client.id}" type="hidden">
        <input class="btn-sm" type="submit" value="Add">
    </form>
</div>
</html>
